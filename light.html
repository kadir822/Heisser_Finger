<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Hei√üer Finger The Game</title>

    </head>
    <body>
        <script src="../../navigation.js" onload="init(5)"></script>

        <div id="backBtn">

            <h1>Play</h1>

            <a href="index.html" class="backButton" target="_self">Back</a>

        </div>

        <div id="drawPath">
            <script src="path.js"></script>
            <script src="game.js"></script>
            <script src="theremin.js"></script>
            <script src="showCoord.js"></script>

                <canvas class="gameFieldBorder" id="gameFieldBorder" width="1024" height="600"
                onmousemove= "showCoords(event)" onmouseout="clearCoor()" ></canvas>

                <canvas id="gameField" class="gameField" style="position:absolute; top:370px; left:533px"
                width="730" height="350"  onmousemove="moveTheremin(event)"
                onmouseover="thereminSound(event)" onmouseleave = "thereminStop(event)"></canvas>

                <canvas id="leftBlock" class="leftBlock" style="position:absolute; top:423px; left:585px"
                width="328" height="295"></canvas>

                <canvas class="rightBlock" id="rightBlock" style="position:absolute; top:370px; left:966px"
                width="245" height="298" ></canvas>

                <canvas class="start" style="position:absolute; top:718px; left:535px"
                width="48" height="48" onmouseover="startGame(event)"></canvas>

                <canvas class="goal" id="goal" style="position:absolute; top:325px; left:1215px"
                width="48" height="48" onmouseover="winGame(event)"></canvas>

                <p id="state"></p>

        </div>
    </body>
</html>
