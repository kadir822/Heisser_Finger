<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Hei√üer Finger The Game</title>
        <script src="socket.io.js"></script>
		<script src="code.js"></script>

    </head>
    <body onload="initialize()">
        <script src="../../navigation.js" onload="init(5)"></script>
        <div id="backBtn">

            <h1>Play</h1>

            <a href="index.html" class="backButton" target="_self">Back</a>

        </div>

        <div>
            <div id="player"></div>
            <script src="path.js"></script>
            <script src="game.js"></script>
            <script src="theremin.js"></script>
            <script src="showCoord.js"></script>

                <canvas class="gameFieldBorder" id="gameFieldBorder" width="1024" height="600"
                onmousemove="thereminStop(event)" onmouseout="clearCoor()"></canvas>

                <canvas id="gameField" class="gameField" style="position:absolute; top:370px; left:533px"
                width="730" height="350"  onmousemove="moveTheremin(event)"
                onmouseover="thereminSound(event)" ></canvas>

                <canvas id="leftBlock" class="leftBlock" style="position:absolute; top:423px; left:585px"
                width="328" height="297" onmousemove="thereminStop(event)"></canvas>

                <canvas class="rightBlock" id="rightBlock" style="position:absolute; top:370px; left:966px"
                width="255" height="315"  onmousemove="thereminStop(event)"></canvas>

                <canvas class="start" style="position:absolute; top:721px; left:533px"
                width="50" height="48" onmouseover="startGame(event)"></canvas>

                <canvas class="goal" id="goal" style="position:absolute; top:321px; left:1222px"
                width="41" height="48" onmouseover="winGame(event)"></canvas>

                <p id="demo"></p>
        </div>
    </body>
</html>
